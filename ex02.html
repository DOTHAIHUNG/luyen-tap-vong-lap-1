<script>
    let a = parseInt(prompt("Enter temperature"));
    if (a >= 20 && a <= 100) {
        alert(a);
    } else if (a < 20) {
        alert("Tang nhiet do len");
    } else {
        alert("Giam nhiet do xuong");
    }
</script>
