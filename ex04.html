<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(n) {
        let s = 0;
        if (n == 0) return s;
        if (n == 1) {
            s += 1;
            return s;
        } else {
            return (f(n - 1) + f(n - 2));
        }
    }

    let res = "";
    let a;
    for (let i = 0; i < 20; i++) {
        if (f(i) % 5 == 0) {
            a = f(i);
            res = res + a + " la so dau tien trong day fibonacci chia het cho 5";
            break;
        }
    }
    document.write(res);
</script>
</body>
</html>
