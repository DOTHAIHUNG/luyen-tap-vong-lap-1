<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function f(n) {
        let s = 0;
        if (n == 0) return s;
        if (n == 1) {
            s += 1;
            return s;
        } else {
            return (f(n - 1) + f(n - 2));
        }
    }

    var ketqua = "";
    var scout = 0;
    var sum = 0;
    for (let i = 0; scout < 20; i++) {
        f(i);
        ketqua = ketqua + f(i) + "<br>";
        sum += f(i);
        scout++;
    }

    document.write("20 so dau tien trong day fibonacci la: " + "</br>" + ketqua);
    document.write("Tong 20 so dau tien trong day fibonacci = " + sum);

</script>
</body>
</html>
